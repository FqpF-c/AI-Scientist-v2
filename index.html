<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #ff8fb3 0%, #ff5c8a 100%);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      overflow: hidden;
      position: relative;
      padding: 20px;
    }

    .slideshow {
      position: relative;
      width: 90vw;
      height: 90vh;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      border: 8px solid white;
      max-width: 1800px;
      max-height: 1000px;
    }

    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      opacity: 0;
      transform: scale(0.95);
      transition: all 0.8s ease-in-out;
      background: #ffebf0;
    }

    .title-slide {
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #ff1f5a;
      font-size: 48px;
      padding: 20px;
      background: #ffebf0;
      height: 100%;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
      position: relative;
    }

    .heart-decoration {
      position: absolute;
      font-size: 24px;
      animation: float 3s ease-in-out infinite;
      opacity: 0.6;
    }

    .flying-heart {
      position: fixed;
      font-size: 60px;
      pointer-events: none;
      animation: fly 6s linear infinite;
      opacity: 0;
      z-index: 1000;
    }

    @keyframes fly {
      0% {
        transform: translate(0, 100vh) rotate(0deg);
        opacity: 0;
      }
      5% {
        opacity: 1;
      }
      95% {
        opacity: 1;
      }
      100% {
        transform: translate(var(--tx), -100vh) rotate(720deg);
        opacity: 0;
      }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    .slide.active {
      opacity: 1;
      transform: scale(1);
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: #ffebf0;
    }

    .message {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 20px;
      background: rgba(255, 31, 90, 0.8);
      color: white;
      font-size: 30px;
      transform: translateY(100%);
      transition: transform 0.5s ease-in-out;
      text-align: center;
    }

    .slide.active .message {
      transform: translateY(0);
    }

    .controls {
      position: absolute;
      bottom: 100px;
      left: 0;
      right: 0;
      display: flex;
      justify-content: center;
      gap: 10px;
      z-index: 10;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .controls.visible {
      opacity: 1;
    }

    .dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: rgba(255, 31, 90, 0.5);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .dot.active {
      background: #ff1f5a;
      transform: scale(1.2);
    }

    .dot:hover {
      transform: scale(1.2);
    }

    @media (max-width: 768px) {
      .slideshow {
        width: 95vw;
        height: 80vh;
      }
      
      .title-slide {
        font-size: 32px;
      }
      
      .message {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="slideshow">
    <!-- Title Slides -->
    <div class="slide">
      <div class="title-slide">
        This isn't like the other Days ❤️
        <span class="heart-decoration" style="top: 20%; left: 20%;">💝</span>
        <span class="heart-decoration" style="top: 30%; right: 25%;">💖</span>
        <span class="heart-decoration" style="bottom: 25%; left: 30%;">💕</span>
      </div>
    </div>
    <div class="slide">
      <div class="title-slide">
        This is to reminisce Ra 💝
        <span class="heart-decoration" style="top: 15%; right: 20%;">❤️</span>
        <span class="heart-decoration" style="bottom: 20%; left: 25%;">💖</span>
        <span class="heart-decoration" style="top: 40%; left: 15%;">💕</span>
      </div>
    </div>
    <div class="slide">
      <div class="title-slide">
        I love you, Enjoy 💖
        <span class="heart-decoration" style="top: 25%; left: 25%;">💝</span>
        <span class="heart-decoration" style="bottom: 30%; right: 20%;">❤️</span>
        <span class="heart-decoration" style="top: 35%; right: 30%;">💕</span>
      </div>
    </div>
    <!-- Image Slides -->
    <div class="slide">
      <img src="5.jpg" alt="First slide">
      <div class="message">Journey Begins(12th June 2024) ❤️</div>
    </div>
    <div class="slide">
      <img src="4.jpg" alt="Second slide">
      <div class="message">Ring day(4 seconds) 💝</div>
    </div>
    <div class="slide">
      <img src="1.png.jpg" alt="Third slide">
      <div class="message">Your Birthday 💖</div>
    </div>
    <div class="slide">
      <img src="3.jpg" alt="Fourth slide">
      <div class="message">New Year Eve 💕</div>
    </div>
    <div class="slide">
      <img src="2.png.jpg" alt="Fifth slide">
      <div class="message">Badminton ❤️</div>
    </div>
    <!-- Final Valentine's Slide -->
    <div class="slide">
      <div class="title-slide" style="font-size: 56px; line-height: 1.4;">
        Happy Valentine's Day<br>My Future Bed Warmer 💝
      </div>
    </div>
    <div class="controls">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
  </div>

  <script>
    const slides = document.querySelectorAll('.slide');
    const dots = document.querySelectorAll('.dot');
    const controls = document.querySelector('.controls');
    let currentSlide = 0;
    let isAnimating = false;
    let heartInterval;
    let slideInterval;

    function createFlyingHeart() {
      const heart = document.createElement('div');
      heart.className = 'flying-heart';
      const size = 40 + Math.random() * 40;
      heart.style.fontSize = `${size}px`;
      heart.textContent = ['❤️', '💖', '💝', '💕'][Math.floor(Math.random() * 4)];
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.setProperty('--tx', (Math.random() * 400 - 200) + 'px');
      document.body.appendChild(heart);
      
      setTimeout(() => heart.remove(), 6000);
    }

    slides[0].classList.add('active');

    function showSlide(index) {
      if (isAnimating) return;
      isAnimating = true;

      slides[currentSlide].classList.remove('active');
      
      currentSlide = index;

      slides[currentSlide].classList.add('active');

      if (currentSlide >= 3) {
        controls.classList.add('visible');
        dots.forEach((dot, i) => {
          dot.classList.toggle('active', i === currentSlide - 3);
        });
      }

      if (currentSlide === slides.length - 1) {
        heartInterval = setInterval(createFlyingHeart, 100);
      } else {
        clearInterval(heartInterval);
        document.querySelectorAll('.flying-heart').forEach(heart => heart.remove());
      }

      setTimeout(() => {
        isAnimating = false;
      }, 800);

      clearInterval(slideInterval);
      
      if (currentSlide === slides.length - 1) {
        slideInterval = setInterval(nextSlide, 15000);
      } else if (currentSlide < 3) {
        slideInterval = setInterval(nextSlide, 3000);
      } else {
        slideInterval = setInterval(nextSlide, 5000);
      }
    }

    function nextSlide() {
      const nextIndex = (currentSlide + 1) % slides.length;
      showSlide(nextIndex);
    }

    dots.forEach((dot, index) => {
      dot.addEventListener('click', () => {
        const actualIndex = index + 3;
        if (currentSlide !== actualIndex) {
          showSlide(actualIndex);
        }
      });
    });

    slideInterval = setInterval(nextSlide, 3000);
  </script>
</body>
</html>
